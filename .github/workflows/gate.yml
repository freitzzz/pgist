name: Gate (Lint/Test)

on:
  push:
    branches-ignore: [master]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Format
        run: tools/run-format

      - name: Analyze
        run: tools/run-lint

      - name: Unit test
        run: tools/run-test
